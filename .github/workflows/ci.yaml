name: CI

on:
  push:
    branches:
      - dev
  pull_request: ~
  workflow_dispatch: ~

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

env:
  DOCKER_COMP: docker compose -f compose.dev.yaml
  PHP_CONT: php

jobs:
  tests:
    name: Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build Docker images
        uses: docker/bake-action@v4
        with:
          pull: true
          load: true
          files: |
            compose.dev.yaml
      - name: Start services
        run: make docker-up
      - name: Sleep (25 seconds at the moment) on the ubuntu OS (inside workflow) to allow files to be generated during the build process
        run: sleep 25
      - name: Check HTTP reachability
        run: curl -v -o /dev/null http://localhost:8080
      - name: Run PHPStan
        run: make stan
      - name: Run PHPCs-fixer
        run: make cs-fix
      - name: Run load-data (migrate, migration, fixture)
        run: make load-data
  #      - name: Run PHPUnit
  #        run: make tests-all env=test

  lint:
    name: Docker Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Lint Dockerfile Nginx
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: docker/nginx/dev/Dockerfile
      - name: Lint Dockerfile PHP
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: docker/php/dev/Dockerfile
          ignore: DL3018